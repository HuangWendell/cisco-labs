!
interface Loopback0
 ip address 30.30.1.1 255.255.255.255
 !
!
interface Loopback1
 ip address 30.31.1.1 255.255.255.255
 !
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex auto
 speed auto
 !
!
interface FastEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
 !
!
interface FastEthernet1/0
 ip address 172.16.30.1 255.255.255.0
 ip ospf 300 area 0
 duplex auto
 speed auto
 !
!
interface FastEthernet1/1
 ip address 172.16.31.1 255.255.255.0
 ip ospf 300 area 0
 duplex auto
 speed auto
 !
!
router ospf 300
 log-adjacency-changes
 redistribute connected subnets
!
ip local policy route-map PBR
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
!
ip access-list extended PBR_TO_BACKUP
 permit ip host 30.31.1.1 host 10.11.1.1
ip access-list extended PBR_TO_PN
 permit ip host 30.30.1.1 host 10.10.1.1
!
ip sla 1
 icmp-echo 172.16.30.254 source-ip 172.16.30.1
 frequency 6
ip sla schedule 1 life forever start-time now
ip sla 2
 icmp-echo 172.16.31.254 source-ip 172.16.31.1
 frequency 6
ip sla schedule 2 life forever start-time now
!
!
!
!
route-map PBR permit 10
 match ip address PBR_TO_PN
 set ip next-hop verify-availability 172.16.30.254 1 track 1
!
route-map PBR permit 20
 match ip address PBR_TO_BACKUP
 set ip next-hop verify-availability 172.16.31.254 1 track 2
!
!
!
control-plane
 !
